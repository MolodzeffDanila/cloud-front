name: Deploy

on:
  push:
    branches:
      - docker

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Docker login
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          docker login -u $DOCKER_USER --password-stdin $DOCKER_PASSWORD
      - name: Docker build
        run: docker build . --file Dockerfile --tag fonmolodtsev/cloud-front:$(date +%s)
      - name: Docker Push
        run: docker push ${{ secrets.DOCKER_USERNAME }}/cloud-front
