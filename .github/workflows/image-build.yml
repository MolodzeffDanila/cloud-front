name: Deploy

on:
  push:
    branches:
      - docker

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Check Docker login
        run: docker info
      - name: Print environment variables
        run: printenv

      - name: Docker build
        run: docker build . --file Dockerfile --tag fonmolodtsev/cloud-front:$(date +%s)
      
      - name: Docker Push
        run: docker push fonmolodtsev/cloud-front:$(date +%s)
