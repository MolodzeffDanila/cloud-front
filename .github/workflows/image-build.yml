name: Deploy

on:
  push:
    branches:
      - docker

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Docker login
        run: |
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin ${{ secrets.DOCKER_USERNAME }}
          
      - name: Docker build
        run: docker build . --file Dockerfile --tag fonmolodtsev/cloud-front:$(date +%s)
      
      - name: Docker Push
        run: docker push fonmolodtsev/cloud-front:$(date +%s)