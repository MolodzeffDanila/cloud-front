name: Deploy

on:
  push:
    branches:
      - docker

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # Проверка секретов
      - name: Verify Secrets
        run: |
          if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ] || [ -z "${{ secrets.DOCKERHUB_PASSWORD }}" ]; then
            echo "One or both secrets are empty"
            exit 1
          fi
          echo "Secrets are present"

      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Docker build
        run: docker build . --file Dockerfile --tag fonmolodtsev/cloud-front:$(date +%s)
      
      - name: Docker Push
        run: docker push fonmolodtsev/cloud-front:$(date +%s)
